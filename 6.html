<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"> hello world!</p>
    <button onclick="TextLen()">click to check my length</button>
    <script>
        let s = "hello world!";
        function TextLen()
        {
            document.getElementById("a").innerHTML= s.length;
        }
    </script>
</body>
</html>
