<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section style="background-color: rgb(223, 197, 192);">
        <section style="background-color: rgb(247, 248, 248); padding: 5px; margin-bottom: 4%;">
            <h2 style="text-align: center;">JEE MAIN REGISTRATION 2021-2022</h2>
            <hr>
            <br>
            <br>
            <form action="weppage_link">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name :</label>
                <!-- use of value on above input -->
                <input type="text" id="lname" name="lname" value=""><br><br>
                <input type="submit" value="Submit">
                <br>

                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>

                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
                <br>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br>
                <br>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" size="4" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>

                <textarea name="message" style="width:200px; height:600px;">
                    The cat was playing in the garden.
                    </textarea>
                <button type="button" onclick="alert('Hello World!')">Click Me!</button>

                <br>
                <br>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br>
                <hr>
                <br>
                0
                <input type="range" id="a" name="a" value="50">
                100 +
                <input type="number" id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output>
                <br><br>
                <input type="submit">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
            </form>



        </section>
    </section>
</body>

</html>
